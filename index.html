<!DOCTYPE html>
<html lang="en">
<meta charset="UTF-8">
<title>Witcher Combat Tracker</title>
<meta name="viewport" content="width=device-width,initial-scale=1">
<link rel="stylesheet" href="">
<style>
</style>
<body>

<div class="">
    <h1>Witcher combat tracker</h1>
    <form>
      <div class="container">
        <div id="combatants" class="row">

        </div>
      <div class = "row">
        <label for="name">Name:</label><br>
        <input type="text" id="name" name="name" value="Bob"><br>

        <select class="form-select" aria-label="Default select example" id="combatant_type">
          <option value="1" selected>Player</option>
          <option value="2">NPC</option>
          <option value="3">Monster</option>
        </select>

        <input id="add" type="button" value="Add Combatant!" />
      </div>
      
      <label for="hit_location">Target location:</label><br>
      <select class="form-select" aria-label="Default select example" id="hit_location">
        <option value="0" selected>None</option>
        <option value="1">Head</option>
        <option value="2">Torso</option>
        <option value="3">Right Arm</option>
        <option value="4">Left Arm</option>
        <option value="5">Right Leg</option>
        <option value="6">Left Leg</option>
      </select>
      <label for="attack_roll">Rolls:</label><br>
      <input type="text" id="attack_roll" name="attack_roll" value="8"><br>
      <input id="fight" type="button" value="Fight!" />
      <div id="output"></div>
    </div>

  </form>
  <h2>To Do</h2>
  <ul>
      <li>Multiple PCs/NPCs</li>
      <li>Moster and Human type</li>
      <li>Critical hit logic</li>
      <li>Critical hit text</li>
      <li>Fumbles</li>
      <li>Deaths</li>
      <li>x Select who's attacking and who's defending</li>
      <li>x Provide attack roll</li>
  </ul>
</div>

<div id="combatant_template">
  <fieldset>
    <legend>Combatant</legend>
    <label for="abonus">Attacker bonus:</label><br>
    <input type="text" id="abonus" name="abonus" value="17"><br>
    <label for="damage">Damage:</label><br>
    <input type="text" id="damage" name="damage" value="4d6+2"><br>
    <label for="dbonus">Defender bonus:</label><br>
    <input type="text" id="dbonus" name="dbonus" value="15"><br>
    <label for="armor">Armor SP:</label><br>
    <input type="text" id="armor" name="armor" value="11"><br>
    <label for="hp">HP:</label><br>
    <input type="text" id="hp" name="hp" value="40"><br>
  </fieldset>
</div>

</body>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
<script src="diceparser.js"></script>
<script src="combat.js"></script>

</html>
